before:
  hooks:
    - go mod tidy

builds:
  - binary: kubectl-issues
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

checksum:
  name_template: 'checksums.txt'

archives:
  - builds:
      - kubectl-issues
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    files:
      - LICENSE

changelog:
  sort: asc
